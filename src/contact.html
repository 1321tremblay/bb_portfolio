  <script>
    // JavaScript to control the menu visibility

    // JavaScript to control the menu visibility
    document.getElementById("toggle1").addEventListener("change", function () {
      const menu = document.querySelector(".menu1");

      // Check if screen width is 1000px or more
      if (window.innerWidth >= 1000) {
        // If screen is 1000px or more, hide the menu and don't toggle its height
        menu.style.display = "none"; // Hide the menu
      } else {
        // If screen is less than 1000px, toggle the menu height based on checkbox state
        if (this.checked) {
          menu.style.height = "100dvh"; // Adjust the height as needed
          menu.style.display = "block"; // Show the menu
        } else {
          menu.style.height = "0"; // Hide the menu by setting height to 0
          menu.style.display = "none"; // Also ensure it is hidden with display: none
        }
      }
    });
  </script>
